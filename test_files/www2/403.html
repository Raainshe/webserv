<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>403 - Forbidden</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
			min-height: 100vh;
		}
	</style>
</head>

<body class="d-flex align-items-center">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<div class="card shadow-lg border-0">
					<div class="card-body text-center p-5">
						<div class="display-1 text-danger mb-3">
							<i class="bi bi-shield-x"></i>
						</div>
						<h1 class="display-4 fw-bold text-danger">403</h1>
						<h2 class="h4 mb-4 text-muted">Custom 403 Page</h2>
						<p class="lead mb-2">Forbidden</p>
						<p class="mb-4">You don't have permission to access this resource.</p>
						<a href="/" class="btn btn-danger btn-lg">
							<i class="bi bi-house"></i> Back to Home
						</a>
						<hr class="my-4">
						<small class="text-muted">
							<i class="bi bi-gear"></i> test.local (webserv/1.0)
						</small>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
