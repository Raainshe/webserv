<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>500 - Internal Server Error</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(135deg, #434343 0%, #000000 100%);
			min-height: 100vh;
		}
	</style>
</head>

<body class="d-flex align-items-center text-white">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<div class="card shadow-lg border-0 bg-dark text-white">
					<div class="card-body text-center p-5">
						<div class="display-1 text-danger mb-3">
							<i class="bi bi-exclamation-diamond"></i>
						</div>
						<h1 class="display-4 fw-bold text-danger">500</h1>
						<h2 class="h4 mb-4 text-light">Custom 500 Page</h2>
						<p class="lead mb-2">Internal Server Error</p>
						<p class="mb-4">The server encountered an internal error and was unable to complete your
							request.</p>
						<a href="/" class="btn btn-danger btn-lg">
							<i class="bi bi-house"></i> Back to Home
						</a>
						<hr class="my-4 border-secondary">
						<small class="text-muted">
							<i class="bi bi-gear"></i> webserv/1.0
						</small>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
