<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to localhost server!</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="card shadow-sm">
					<div class="card-header bg-primary text-white">
						<h1 class="card-title mb-0">
							<i class="bi bi-server"></i> Welcome to localhost server!
						</h1>
					</div>
					<div class="card-body">
						<p class="lead">Root directory test - This is the main server running on localhost:8080</p>

						<div class="alert alert-info" role="alert">
							<h4 class="alert-heading"><i class="bi bi-info-circle"></i> Available endpoints:</h4>
							<ul class="list-unstyled mt-3">
								<li class="mb-2">
									<a href="/images/" class="btn btn-outline-primary btn-sm me-2">
										<i class="bi bi-folder"></i> /images/
									</a>
									<span class="text-muted">Directory listing with autoindex</span>
								</li>
								<li class="mb-2">
									<a href="/upload" class="btn btn-outline-success btn-sm me-2">
										<i class="bi bi-cloud-upload"></i> /upload
									</a>
									<span class="text-muted">File upload endpoint (POST only)</span>
								</li>
								<li class="mb-2">
									<a href="/cgi-bin/hello.py" class="btn btn-outline-warning btn-sm me-2">
										<i class="bi bi-code-slash"></i> /cgi-bin/hello.py
									</a>
									<span class="text-muted">CGI script example</span>
								</li>
							</ul>
						</div>
					</div>
					<div class="card-footer text-muted text-center">
						<small><i class="bi bi-gear"></i> Server: webserv/1.0</small>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
